---
networks:
  bt:
    name: bt
services:
  # datapuller:
  #   build:
  #     context: .
  #     target: datapuller-dev
  #   depends_on:
  #     - mongodb
  #   networks:
  #     - bt
  #   restart: always
  #   volumes:
  #     - ./apps/datapuller/src:/datapuller/apps/datapuller/src
  #     - ./.env:/datapuller/apps/datapuller/.env
  backend:
    build:
      context: .
      target: backend-dev
    depends_on:
      - redis
      - mongodb
    networks:
      - bt
    restart: always
    volumes:
      - ./.env:/backend/apps/backend/.env
      - ./apps/backend/src:/backend/apps/backend/src
  frontend:
    build:
      context: .
      target: frontend-dev
    networks:
      - bt
    restart: always
    volumes:
      - ./apps/frontend/src:/frontend/apps/frontend/src
      - ./packages/theme/src:/frontend/packages/theme/src
      - ./apps/frontend/public:/frontend/apps/frontend/public
  weaviate:
    command:
    - --host
    - 0.0.0.0
    - --port
    - '8080'
    - --scheme
    - http
    image: cr.weaviate.io/semitechnologies/weaviate:1.27.2
    ports:
    - 8081:8080
    - 50051:50051
    volumes:
    - weaviate_data:/var/lib/weaviate
    restart: on-failure:0
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      ENABLE_API_BASED_MODULES: 'true'
      CLUSTER_HOSTNAME: 'node1'
  mongodb:
    image: mongo:5
    networks:
      - bt
    ports:
      - 27017:27017
    restart: always
    volumes:
      - ./db:/data/db
  nginx:
    depends_on:
      - backend
      - frontend
    image: nginx:1.21
    networks:
      - bt
    ports:
      - 8080:8080
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
  redis:
    image: redis:6
    ports:
      - 6379:6379
    restart: always
    networks:
      - bt
volumes:
  weaviate_data:
