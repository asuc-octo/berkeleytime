---
networks:
  bt:
    name: bt
services:
  backend:
    build:
      context: backend
    entrypoint: npm run dev
    depends_on:
      - redis
      - mongodb
    networks:
      - bt
    restart: always
    volumes:
      - ./.env:/backend/.env
      - ./backend/src:/backend/src
  frontend:
    build:
      context: frontend
      target: dev
    command:
      - npm
      - start
    networks:
      - bt
    restart: always
    volumes:
      - ./frontend/src:/frontend/src
      - ./frontend/public:/frontend/public
  mongodb:
    image: mongo:5
    networks:
      - bt
    ports:
      - 27017:27017
    restart: always
    volumes:
      - ./db:/data/db
  nginx:
    depends_on:
      - backend
      - frontend
    image: nginx:1.21
    networks:
      - bt
    ports:
      - 8080:8080
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
  redis:
    image: redis:6
    ports:
      - 6379:6379
    restart: always
    networks:
      - bt   
  # LOCAL S3 STORAGE - FOR TESTING MONGODB BACKUP SCRIPT
  minio:
    image: 'minio/minio:latest'
    ports:
      - '9000:9000'
      - '9090:9090'
    environment:
      MINIO_ROOT_USER: 'root'
      MINIO_ROOT_PASSWORD: 'password'
    networks:
      - bt
    volumes:
      - 'minio:/data/minio'
    command: minio server /data/minio --console-address ":9090"
volumes:
  minio:
    driver: local

