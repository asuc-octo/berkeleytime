---
networks:
  bt:
    name: bt
services:
  backend:
    build:
      context: backend
    entrypoint: npm run dev
    depends_on:
      - redis
      - mongodb
    networks:
      - bt
    restart: always
    volumes:
      - ./backend/src:/backend/src
  frontend:
    build:
      context: frontend
      target: dev
    command:
      - npm
      - start
    networks:
      - bt
    ports:
      - 3000:3000 # local dev seems to use ws://localhost:3000/ws to listen for source code changes and refresh
    restart: always
    volumes:
      - ./frontend/src:/frontend/src
      - ./frontend/public:/frontend/public
  mongodb:
    image: mongo:5
    networks:
      - bt
    ports:
      - 27017:27017
    restart: always
    volumes:
      - ./db:/data/db
  nginx:
    depends_on:
      - backend
      - frontend
    image: nginx:1.21
    networks:
      - bt
    ports:
      - 8080:8080
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
  redis:
    image: redis:6
    ports:
      - 6379:6379
    restart: always
    networks:
      - bt
