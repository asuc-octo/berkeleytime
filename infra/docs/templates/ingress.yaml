apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  labels:
    {{- include "bt-docs.labels" . | nindent 4 }}
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ .Values.host }}
      secretName: bt-cert
  rules:
    - host: {{ .Values.host }}
      http:
        paths:
          - path: {{ .Values.docs.path }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "bt-docs.docsName" . }}-svc
                port:
                  number: {{ .Values.port }}
