# Template: https://github.com/elastic/helm-charts/blob/master/filebeat/values.yaml
daemonset:
  resources:
    requests:
      cpu: ~
      memory: ~
    limits:
      cpu: ~
      memory: ~
filebeatConfig:
  filebeat.yml: |
    output:
      logstash:
        hosts: ["bt-logstash-logstash-headless:5044"]
    setup:
      kibana:
        host: bt-kibana-kibana:5601
        path: /kibana
      dashboards:
        enabled: false
        retry:
          enabled: false
      ilm:
        enabled: false
      template:
        enabled: false
    logging:
      level: info
    filebeat:
      # inputs:
      #   - type: container
      #     paths:
      #       - /var/log/containers/*.log
      #     processors:
      #       - add_kubernetes_metadata:
      #           host: ${NODE_NAME}
      #           matchers:
      #             - logs_path:
      #                 logs_path: /var/log/containers/
      autodiscover:
        providers:
          - type: kubernetes
            templates:
              - condition:
                  or:
                    - equals:
                        kubernetes.namespace: default
                    - equals:
                        kubernetes.namespace: ingress-nginx
                config:
                  - type: container
                    paths:
                      - /var/log/containers/*-${data.kubernetes.container.id}.log
                    processors:
                      - add_kubernetes_metadata:
                          host: ${NODE_NAME}
                          matchers:
                            - logs_path:
                                logs_path: /var/log/containers/
             # https://gist.github.com/jaganthoutam/34c02a5f19c47a49dcea7b85b9b3667a#file-filebeat-with-pipeline-yam
             # documented at https://www.elastic.co/guide/en/beats/filebeat/master/filebeat-input-container.html
tolerations:
  - key: node-role.kubernetes.io/master
    operator: Exists
    effect: NoSchedule
extraVolumeMounts: 
  - name: sysdate
    mountPath: /etc/localtime
extraVolumes:  
  - name: sysdate
    hostPath:
      path: /etc/localtime