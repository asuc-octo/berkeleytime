apiVersion: v1
kind: PersistentVolume
metadata:
  name: bt-mongodb-pv
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/db"
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bt-mongodb-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: manual