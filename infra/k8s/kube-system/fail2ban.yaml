# Test failregex parsing:
# k -n kube-system exec -it deploy/fail2ban -- fail2ban-regex 'STRING' 'REGEX'
# View fail2ban logs:
# k -n kube-system exec -it deploy/fail2ban -- cat /var/log/fail2ban.log
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    component: fail2ban
  name: fail2ban
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      component: fail2ban
  template:
    metadata:
      labels:
        component: fail2ban
    spec:
      containers:
        - command:
            - /bin/bash
            - -c
            - |
              # if [ -n "$(cat /denylist.txt)" ]; then
              #   gcloud ...
              # fi
              mkdir -p /data/jail.d;
              touch /manban.log;

              cat << EOF > /etc/fail2ban/action.d/iptables-common.local
              [init]
              blocktype = DROP
              EOF

              cat << EOF > /etc/fail2ban/jail.local
              [DEFAULT]
              bantime = 600 # seconds
              # destemail = octo-berkeleytime@asuc.org
              # sender = noreply@berkeleytime.com
              # action = %(action_mwl)s # mail with logs
              action = %(action_)s # action only

              # fail2ban-client status manban
              # "How To Protect an Nginx Server with Fail2Ban on Ubuntu 14.04"
              # https://www.digitalocean.com/community/tutorials/how-to-protect-an-nginx-server-with-fail2ban-on-ubuntu-14-04

              # Manual bans in container
              # fail2ban-client set manban banip 172.58.35.209 (supports CIDR)
              # fail2ban-client status manban
              [manban] # https://unix.stackexchange.com/questions/414039/creating-an-alternate-jail-in-fail2ban-for-manual-banning
              enabled  = true
              action   = iptables-ipset-proto4[lockingopt="-w -t raw", chain="PREROUTING", port="1:21,23:65535", blocktype=DROP]
              bantime  = -1
              filter   = manban

              [psql] # https://talk.plesk.com/threads/howto-secure-a-standard-postgres-port-with-fail2ban.355984
              enabled  = true
              filter   = psql
              # action = iptables-ipset-proto4[lockingopt="-w -t raw", chain="PREROUTING", port="5432", blocktype=DROP]
              action   = iptables-ipset-proto4[lockingopt="-w -t raw", chain="PREROUTING", port="1:21,23:65535", blocktype=DROP]
              findtime = 100 # 100-second rolling window for failed psql login attempts
              # logpath  = /var/log/containers/bt-psql-staging-*_bt-psql-*.log
              logpath = /var/log/containers/bt-psql-staging.log
              bantime  = 60
              maxretry = 5
              EOF

              cat << EOF > /etc/fail2ban/filter.d/manban.conf
              [Definition]
              failregex =
              ignoreregex =
              EOF

              cat << EOF > /etc/fail2ban/filter.d/psql.conf
              [Definition]
              failregex = <HOST> FATAL
              ignoreregex =
              EOF

              fail2ban-server -f -x -v start;
          env:
            - name: F2B_DB_PURGE_AGE
              value: 1d
            - name: F2B_LOG_TARGET
              value: STDOUT
            - name: F2B_LOG_LEVEL
              value: DEBUG
            - name: SSMTP_HOST
              value: smtp.sendgrid.net
            - name: SSMTP_HOSTNAME
              value: berkeleytime.com
            # - name: SSMTP_PASSWORD
            #   valueFrom:
            #     secretKeyRef:
            #       name: general-secrets
            #       key: PASSWORD_BT_GITLAB_SENDGRID_SMTP
            - name: SSMTP_PORT
              value: "587"
            - name: SSMTP_TLS
              value: "NO"
            # - name: SSMTP_USER
            #   valueFrom:
            #     secretKeyRef:
            #       name: general-secrets
            #       key: USERNAME_BT_GITLAB_SENDGRID_SMTP
            - name: TZ
              value: America/Los_Angeles
          image: crazymax/fail2ban:0.11.1
          imagePullPolicy: Always
          name: fail2ban
          securityContext:
            capabilities:
              add:
                - "NET_ADMIN"
                - "NET_RAW"
                - "SYS_TIME"
          volumeMounts:
            - mountPath: /var/log
              name: var-log
            - mountPath: /var/lib/docker/containers
              name: docker-log
      hostNetwork: true
      volumes:
        - name: var-log
          hostPath:
            path: /var/log
        - name: docker-log
          hostPath:
            path: /var/lib/docker/containers
