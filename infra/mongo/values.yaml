# path in host machine. should depend on environment and be different for each mongo pod.
hostPath: /data/prod/db

mongodb:
  commonLabels:
    env: prod

  image:
    tag: 7.0.5

  auth:
    enabled: false

  persistence:
    existingClaim: bt-prod-mongo-pvc

    # path in pod. should be same for all mongo pods.
    mountPath: /data/db
    size: 10Gi
