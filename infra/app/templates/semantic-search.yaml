apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bt-app.semanticSearchName" . }}
  labels:
    {{- include "bt-app.semanticSearchLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.semanticSearch.replicas }}
  selector:
    matchLabels:
      {{- include "bt-app.semanticSearchLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "bt-app.semanticSearchLabels" . | nindent 8 }}
    spec:
      containers:
        - name: semantic-search
          image: {{ printf "%s/%s:%s" .Values.semanticSearch.image.registry .Values.semanticSearch.image.repository ( toString .Values.semanticSearch.image.tag ) }}
          {{- if eq .Values.semanticSearch.image.tag "local" }}
          imagePullPolicy: IfNotPresent
          {{- else }}
          imagePullPolicy: Always
          {{- end }}
          ports:
            - containerPort: {{ .Values.semanticSearch.port }}
          envFrom:
            - configMapRef:
                name: {{ include "bt-app.semanticSearchName" . }}-env
          startupProbe:
            httpGet:
              path: /health
              port: {{ .Values.semanticSearch.port }}
            failureThreshold: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.semanticSearch.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: indexes
              mountPath: /app/indexes
      volumes:
        - name: indexes
          {{- if eq .Values.env "dev" }}
          emptyDir: {}
          {{- else }}
          persistentVolumeClaim:
            claimName: {{ include "bt-app.semanticSearchName" . }}-pvc
          {{- end }}

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "bt-app.semanticSearchName" . }}-env
  labels:
    {{- include "bt-app.semanticSearchLabels" . | nindent 4 }}
data:
  INDEX_STORAGE_DIR: "/app/indexes"
  SEMANTIC_SEARCH_LOG_LEVEL: {{ .Values.semanticSearch.logLevel | quote }}
  {{- if .Values.semanticSearch.defaultYear }}
  SEMANTIC_SEARCH_YEAR: {{ .Values.semanticSearch.defaultYear | quote }}
  {{- end }}
  {{- if .Values.semanticSearch.defaultSemester }}
  SEMANTIC_SEARCH_SEMESTER: {{ .Values.semanticSearch.defaultSemester | quote }}
  {{- end }}
  {{- if .Values.semanticSearch.allowedSubjects }}
  SEMANTIC_SEARCH_ALLOWED_SUBJECTS: {{ .Values.semanticSearch.allowedSubjects | quote }}
  {{- end }}

---

apiVersion: v1
kind: Service
metadata:
  name: {{ include "bt-app.semanticSearchName" . }}-svc
  labels:
    {{- include "bt-app.semanticSearchLabels" . | nindent 4 }}
spec:
  selector:
    {{- include "bt-app.semanticSearchLabels" . | nindent 4 }}
  ports:
    - protocol: TCP
      port: {{ .Values.semanticSearch.port }}
      targetPort: {{ .Values.semanticSearch.port }}

{{- if ne .Values.env "dev" }}
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "bt-app.semanticSearchName" . }}-pvc
  labels:
    {{- include "bt-app.semanticSearchLabels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.semanticSearch.storage }}
  {{- if .Values.semanticSearch.storageClassName }}
  storageClassName: {{ .Values.semanticSearch.storageClassName }}
  {{- end }}
{{- end }}
