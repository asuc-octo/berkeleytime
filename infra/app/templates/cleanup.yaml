{{ if eq .Values.env "dev" }}
# only run cleanup job in dev environment
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "bt-app.cleanupName" . }}
spec:
  template:
    spec:
      serviceAccountName: bt-app-cleanup
      containers:
        - name: cleanup
          image: alpine/helm
          command: ['sh', '-c', 'sleep {{ .Values.ttl }}; helm uninstall {{ .Release.Name }}']
      restartPolicy: Never
{{ end }}
