apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bt-app.backendName" . }}
  labels:
    {{- include "bt-app.backendLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      {{- include "bt-app.backendLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "bt-app.backendLabels" . | nindent 8 }}
    spec:
      containers:
        - name: backend
          image: {{ printf "%s/%s:%s" .Values.backend.image.registry .Values.backend.image.repository .Values.backend.image.tag }}
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .Values.backend.port }}
          env:
            - name: PORT
              value: {{ .Values.backend.port | quote }}
            - name: URL
              value: "http://localhost:5001"
            - name: BACKEND_PATH
              value: {{ .Values.backend.path }}
            - name: GRAPHQL_PATH
              value: "/graphql"
            - name: NODE_ENV
              value: {{ .Values.nodeEnv }}
            - name: MONGODB_URI
              value: {{ .Values.mongoUri }}
            - name: REDIS_URI
              value: {{ .Values.redisUri }}
            - name: SIS_CLASS_APP_ID
              value: "_"
            - name: SIS_CLASS_APP_KEY
              value: "_"
            - name: SIS_COURSE_APP_ID
              value: "_"
            - name: SIS_COURSE_APP_KEY
              value: "_"
            - name: GOOGLE_CLIENT_ID
              value: "_"
            - name: GOOGLE_CLIENT_SECRET
              value: "_"
            - name: SESSION_SECRET
              value: "_"
          readinessProbe:
            httpGet:
              path: "/api"
              port: {{ .Values.backend.port }}
            initialDelaySeconds: 5
            periodSeconds: 5
            # timeoutSeconds: 2
            # successThreshold: 1
            # failureThreshold: 3


---

apiVersion: v1
kind: Service
metadata:
  name: {{ include "bt-app.backendName" . }}-svc
  labels:
    {{- include "bt-app.backendLabels" . | nindent 4 }}
spec:
  selector:
    {{- include "bt-app.backendLabels" . | nindent 4 }}
  ports:
    - protocol: TCP
      port: {{ .Values.port }}
      targetPort: {{ .Values.backend.port }}
