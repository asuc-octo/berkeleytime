apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  labels:
    {{- include "bt-app.labels" . | nindent 4 }}
  annotations:
    cert-manager.io/issuer: {{ .Values.issuer }}
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ .Values.host }}
        - beta.berkeleytime.com
      secretName: bt-tls
  rules:
    - host: {{ .Values.host }}
      http:
        paths:
          - path: {{ .Values.frontend.path }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "bt-app.frontendName" . }}-svc
                port:
                  number: {{ .Values.port }}
          - path: {{ .Values.backend.path }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "bt-app.backendName" . }}-svc
                port:
                  number: {{ .Values.port }}
    - host: beta.berkeleytime.com
      http:
        paths:
          - path: {{ .Values.frontend.path }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "bt-app.frontendName" . }}-svc
                port:
                  number: {{ .Values.port }}
          - path: {{ .Values.backend.path }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "bt-app.backendName" . }}-svc
                port:
                  number: {{ .Values.port }}
