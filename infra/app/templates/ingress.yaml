apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  labels:
    {{- include "bt-app.labels" . | nindent 4 }}
  {{- if eq .Values.env "prod" }}
  annotations:
    nginx.ingress.kubernetes.io/permanent-redirect: https://berkeleytime.com$request_uri
  {{- end }}
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ .Values.host }}
      secretName: bt-cert
  rules:
    # main host rule
    - host: {{ .Values.host }}
      http:
        paths:
          - path: {{ .Values.frontend.path }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "bt-app.frontendName" . }}-svc
                port:
                  number: {{ .Values.port }}
          - path: {{ .Values.backend.path }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "bt-app.backendName" . }}-svc
                port:
                  number: {{ .Values.port }}

    # redirect rule for beta.berkeleytime.com â†’ berkeleytime.com (only prod)
    {{- if eq .Values.env "prod" }}
    - host: beta.berkeleytime.com
      # annotation short-circuits, so below is only a (necessary) placeholder
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "bt-app.frontendName" . }}-svc
                port:
                  number: {{ .Values.port }}
    {{- end }}
