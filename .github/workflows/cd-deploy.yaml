name: SSH and Deploy

on:
  workflow_call:
    inputs:
      environment:
        description: "Github action environment to deploy within"
        required: true
        type: string
      name:
        description: "Helm chart installation name"
        required: true
        type: string
      version:
        description: "Helm chart version"
        required: true
        type: string
      host:
        description: "Hostname for the deployment"
        required: true
        type: string
      values:
        description: "Helm chart override values (yaml)"
        required: true
        type: string
      deploy_staff:
        description: "Deploy staff dashboard (prod only)"
        type: boolean
        default: false

jobs:
  deploy:
    name: SSH and Deploy
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}
      url: https://${{ inputs.host }}

    steps:
      - name: SSH and Helm Install
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          command_timeout: 15m
          script: |
            set -e  # Exit immediately if a command fails

            # Check if helm chart exists
            helm status ${{ inputs.name }} &>/dev/null && status=true || status=false

            # Upgrade helm chart, or install if not exists
            helm upgrade ${{ inputs.name }} oci://registry-1.docker.io/octoberkeleytime/bt-app \
              --install \
              --version=${{ inputs.version }} \
              --namespace=bt \
              --values <(echo "${{ inputs.values }}")

            # Restart deployment if helm chart existed
            if [ $status = true ]; then
              kubectl rollout restart deployment ${{ inputs.name }}-backend
              kubectl rollout restart deployment ${{ inputs.name }}-frontend
              kubectl rollout restart deployment ${{ inputs.name }}-semantic-search 2>/dev/null || true
            fi

            # Deploy staff dashboard if requested
            if [ "${{ inputs.deploy_staff }}" = "true" ]; then
              echo "Deploying staff dashboard..."

              # Check if staff helm chart exists
              helm status bt-staff &>/dev/null && staff_status=true || staff_status=false

              # Upgrade staff helm chart, or install if not exists
              helm upgrade bt-staff oci://registry-1.docker.io/octoberkeleytime/bt-staff \
                --install \
                --version=${{ inputs.version }} \
                --namespace=bt

              # Restart deployment if helm chart existed
              if [ $staff_status = true ]; then
                kubectl rollout restart deployment bt-staff-frontend
              fi

              # Check container status
              kubectl rollout status --timeout=300s deployment bt-staff-frontend
            fi

            # Check container status with debugging on failure
            if ! kubectl rollout status --timeout=300s deployment ${{ inputs.name }}-backend; then
              echo "=== Backend deployment failed, collecting debug info ==="
              kubectl -n bt get pods -l app.kubernetes.io/instance=${{ inputs.name }} -o wide
              echo "=== Pod descriptions ==="
              kubectl -n bt describe pods -l app.kubernetes.io/instance=${{ inputs.name }} | tail -200
              echo "=== Pod logs ==="
              kubectl -n bt logs -l app.kubernetes.io/instance=${{ inputs.name }} --tail=100 --all-containers=true 2>/dev/null || true
              exit 1
            fi
            kubectl rollout status --timeout=300s deployment ${{ inputs.name }}-frontend

            # Semantic-search check (non-blocking, may take a while due to model loading)
            echo "=== Checking semantic-search status ==="
            kubectl -n bt get pods -l app.kubernetes.io/instance=${{ inputs.name }} | grep semantic || true

            if kubectl rollout status --timeout=300s deployment ${{ inputs.name }}-semantic-search 2>/dev/null; then
              echo "Semantic-search deployed successfully"
            else
              echo "Semantic-search still starting or failed"
            fi

            echo "=== Semantic-search logs ==="
            kubectl -n bt logs -l app.kubernetes.io/instance=${{ inputs.name }},app.kubernetes.io/name=${{ inputs.name }}-semantic-search --tail=100 2>/dev/null || echo "No logs available yet"

            echo "=== Semantic-search pod describe ==="
            kubectl -n bt describe pods -l app.kubernetes.io/instance=${{ inputs.name }},app.kubernetes.io/name=${{ inputs.name }}-semantic-search 2>/dev/null | tail -50 || true

      - name: Output Summary
        run: |
          echo "# :white_check_mark: Deployment available at [${{ inputs.host }}](https://${{ inputs.host }})." >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.deploy_staff }}" = "true" ]; then
            echo "# :white_check_mark: Staff dashboard available at [staff.berkeleytime.com](https://staff.berkeleytime.com)." >> $GITHUB_STEP_SUMMARY
          fi
