name: 
  Deploy to Dev

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_run:
    workflows:
      - "Build Frontend"
      - "Build Backend"
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: hozer-51.ocf.berkeley.edu
        username: root
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: whoami
