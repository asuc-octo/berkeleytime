name: Deploy to Staging

on:
  push:
    branches: [master]

env:
  artifact-retention-days: 7

jobs:
  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Image with Tag
        run: |
          docker build --target backend-dev --tag "${{ secrets.DOCKER_USERNAME }}/bt-backend:latest" .
          docker save "${{ secrets.DOCKER_USERNAME }}/bt-backend:latest" --output "bt-backend-latest.tar"

      - name: Upload Image as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: "bt-backend-latest.tar"
          path: "bt-backend-latest.tar"
          retention-days: ${{ env.artifact-retention-days }}
          overwrite: true

  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Image with Tag
        run: |
          docker build --target frontend-dev --tag "${{ secrets.DOCKER_USERNAME }}/bt-frontend:latest" .
          docker save "${{ secrets.DOCKER_USERNAME }}/bt-frontend:latest" --output "bt-frontend-latest.tar"

      - name: Upload Image as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: "bt-frontend-latest.tar"
          path: "bt-frontend-latest.tar"
          retention-days: ${{ env.artifact-retention-days }}
          overwrite: true

  push-backend:
    name: Push Backend Image
    needs: build-backend
    runs-on: ubuntu-latest

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Download Artifact as Image
        uses: actions/download-artifact@v4
        with:
          name: "bt-backend-latest.tar"

      - name: Push Image to Docker Hub
        run: |
          docker import "bt-backend-latest.tar" "${{ secrets.DOCKER_USERNAME }}/bt-backend:latest"
          docker push "${{ secrets.DOCKER_USERNAME }}/bt-backend:latest"

  push-frontend:
    name: Push Frontend Image
    needs: build-frontend
    runs-on: ubuntu-latest

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Download Artifact as Image
        uses: actions/download-artifact@v4
        with:
          name: "bt-frontend-latest.tar"

      - name: Push Image to Docker Hub
        run: |
          docker import "bt-frontend-latest.tar" "${{ secrets.DOCKER_USERNAME }}/bt-frontend:latest"
          docker push "${{ secrets.DOCKER_USERNAME }}/bt-frontend:latest"

  deploy:
    name: Deploy with SSH
    needs: [push-backend, push-frontend]
    runs-on: ubuntu-latest

    steps:
      - name: SSH and Helm Install
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ./infra
            if helm status bt-stage-app ; then
              kubectl rollout restart bt-stage-app-backend
              kubectl rollout restart bt-stage-app-frontend
            else
              helm install bt-stage-app ./app --namespace=bt \
                --set env=stage \
                --set frontend.image.tag=latest \
                --set backend.image.tag=latest \
                --set host=staging.stanfurdtime.com \
                --set mongoUri=mongodb://bt-stage-mongo-mongodb.bt.svc.cluster.local:27017/bt \
                --set redisUri=redis://bt-stage-redis-master.bt.svc.cluster.local:6379 \
            fi
