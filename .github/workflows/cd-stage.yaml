name: Deploy to Staging

concurrency: stage

on:
  push:
    branches: [master]

jobs:
  build-push-backend:
    name: Build and Push Backend Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Image with Tag
        run: |
          docker build --platform=linux/amd64 --target backend-prod --tag "${{ secrets.DOCKER_USERNAME }}/bt-backend:latest" .
          docker push "${{ secrets.DOCKER_USERNAME }}/bt-backend:latest"

  build-push-frontend:
    name: Build and Push Frontend Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Image with Tag
        run: |
          docker build --platform=linux/amd64 --target frontend-prod --tag "${{ secrets.DOCKER_USERNAME }}/bt-frontend:latest" .
          docker push "${{ secrets.DOCKER_USERNAME }}/bt-frontend:latest"

  deploy:
    name: Deploy with SSH
    needs: [build-push-backend, build-push-frontend]
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: SSH and Helm Install
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ./infra
            if helm status bt-stage-app ; then
              kubectl rollout restart bt-stage-app-backend
              kubectl rollout restart bt-stage-app-frontend
            else
              helm install bt-stage-app ./app --namespace=bt \
                --set env=stage \
                --set frontend.image.tag=latest \
                --set backend.image.tag=latest \
                --set host=staging.stanfurdtime.com \
                --set mongoUri=mongodb://bt-stage-mongo-mongodb.bt.svc.cluster.local:27017/bt \
                --set redisUri=redis://bt-stage-redis-master.bt.svc.cluster.local:6379 \
            fi
