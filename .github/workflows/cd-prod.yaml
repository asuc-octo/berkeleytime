name: Deploy to Production

concurrency: prod

on:
  workflow_dispatch:

jobs:
  branch-check:
    name: Environment Check
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Pass
        run: echo "Passed check"

  build-push-backend:
    name: Build and Push Backend Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Image with Tag
        run: |
          docker build --platform=linux/amd64 --target backend-prod --tag "${{ secrets.DOCKER_USERNAME }}/bt-backend:prod" .
          docker push "${{ secrets.DOCKER_USERNAME }}/bt-backend:prod"

  build-push-frontend:
    name: Build and Push Frontend Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Image with Tag
        run: |
          docker build --platform=linux/amd64 --target frontend-prod --tag "${{ secrets.DOCKER_USERNAME }}/bt-frontend:prod" .
          docker push "${{ secrets.DOCKER_USERNAME }}/bt-frontend:prod"

  deploy:
    name: Deploy with SSH
    needs: [build-push-backend, build-push-frontend]
    runs-on: ubuntu-latest

    steps:
      - name: SSH and Helm Install
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ./infra
            if helm status bt-prod-app ; then
              kubectl rollout restart bt-prod-app-backend
              kubectl rollout restart bt-prod-app-frontend
            else
              helm install bt-prod-app ./app --namespace=bt \
                --set host=stanfurdtime.com
            fi
