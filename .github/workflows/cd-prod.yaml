name: Deploy to Production

concurrency: production

on:
  workflow_dispatch:

jobs:
  branch-check:
    name: Environment Check
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Pass
        run: echo "Passed check"

  build-push:
    name: Build and Push Images and Charts
    needs: [branch-check]
    uses: ./.github/workflows/cd.yaml
    with:
      image_tag: prod
      chart_ver: "1.0.0"
    secrets: inherit

  deploy:
    name: SSH and Deploy
    needs: [build-push]
    uses: ./.github/workflows/deploy.yaml
    with:
      environment: production
      script: |
        set -e  # Exit immediately if a command fails
        cd ./infra

        helm upgrade bt-prod-app oci://registry-1.docker.io/octoberkeleytime/bt-app \
          --install \
          --version=1.0.0 \
          --namespace=bt \
          --set host=stanfurdtime.com

        # Check container status
        kubectl rollout status --timeout=180s deployment bt-prod-app-backend
        kubectl rollout status --timeout=180s deployment bt-prod-app-frontend
