apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-dep
  namespace: berkeleytime
  labels:
    appName: jenkins-dep
spec:
  selector:
    matchLabels:
      appName: jenkins-dep
  replicas: 1
  template:
    metadata:
      labels:
        appName: jenkins-dep
    spec:
      volumes:
        - name: jenkins-pv-storage
          persistentVolumeClaim:
           claimName: jenkins-pv-claim
        - name: dind-storage
          emptyDir: {}
      containers:
      - name: jenkins-dep
        image: tsaianson/dockerjenkinskubectlgcsdkbase:latest
        ports:
        - containerPort: 8080
        env:
        - name: DOCKER_HOST
          value: tcp://localhost:2375
        volumeMounts:
          - mountPath: /var/jenkins_home
            name: jenkins-pv-storage
      - name: dind
        image: docker:18.09-dind
        securityContext:
          privileged: true
        volumeMounts:
          - name: dind-storage
            mountPath: /var/lib/docker
        