apiVersion: apps/v1
kind: Deployment
metadata:
  name: berkeleytime-prod
  namespace: default
  labels:
    appName: berkeleytime-prod
spec:
  selector:
    matchLabels:
      appName: berkeleytime-prod
  replicas: 3
  template:
    metadata:
      labels:
        appName: berkeleytime-prod
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
    spec:
      containers:
      - name: berkeleytime-prod
        imagePullPolicy: Always
        image: index.docker.io/berkeleytime/berkeleytime:latest
        command: ["python", "manage.py", "runserver", "0.0.0.0:5000"]
        volumeMounts:
        - name: google
          mountPath: "/etc/google"
          readOnly: true
        env:
        - name: PYTHONUNBUFFERED
          value: "0"
        - name: GET_HOSTS_FROM
          value: dns
        - name: ENVIRONMENT_NAME
          value: PRODUCTION
        envFrom:
        - configMapRef:
            name: django-configs
        - secretRef:
            name: aws
        - secretRef:
            name: google
        - secretRef:
            name: sis
        - secretRef: 
            name: sendgrid
        - secretRef:
            name: sentrydsn
        ports:
        - containerPort: 5000
#        resources:
#          requests:
#            cpu: 500m
      volumes:
      - name: google
        secret: 
          secretName: google-2
          items:
          - key: google-tokens
            path: auth.json
