apiVersion: v1
kind: Service
metadata:
  name: frontend-prod-svc
  namespace: default
  labels:
    appName: frontend-prod-svc
spec:
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the frontend service.
  ports:
  - name: http-frontend-port
    port: 3000
    targetPort: 3000
  type: ClusterIP
  selector:
    appName: frontend-prod
