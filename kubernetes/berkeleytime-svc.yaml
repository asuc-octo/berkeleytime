apiVersion: v1
kind: Service
metadata:
  name: berkeleytime-prod
  namespace: berkeleytime
  labels:
    appName: berkeleytime-prod
spec:
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the frontend service.
  ports:
  - name: http-bt-port
    port: 5000
  type: LoadBalancer
  selector:
    appName: berkeleytime-prod
