<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../fullcalendar.css' rel='stylesheet' />
<link href='../fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='../lib/moment.min.js'></script>
<script src='../lib/jquery.min.js'></script>
<script src='../fullcalendar.min.js'></script>
<script>

    $(document).ready(function() {
        
        $('#calendar').fullCalendar({
            customButtons: {
                showFinals: {
                    text: 'Finals Schedule',
                    click: function() {
                        $('#calendar').fullCalendar('gotoDate', '2017-05-08');
                    }
                },
            },

            header: {
                left: 'today prev,next',
                center: 'title',
                right: 'agendaWeek, showFinals'
            },
            defaultDate: '2017-01-16', // show monday of first week of class
            navLinks: true, // can click day/week names to navigate views
            defaultView: 'agendaWeek', // sets default view to week-like schedule
            scrollTime: "08:00:00", // sets default look at 8 am
            eventLimit: true, // allow "more" link when too many events
            events: [ // populate events here/from separate JSON file
                      {
                        "id": "stat134-lec",
                        "title": "STAT 134 LEC 001",
                        "start": "09:30", // 9:30 AM
                        "end": "11:00", // 11:00 AM
                        "dow": [2, 4], // tues, thurs
                        "url": "http://google.com/", // add course info link later
                        "color": "orange",
                      },
                      {
                        "id": "stat134-dis",
                        "title": "STAT 134 DIS 005",
                        "start": "14:00", // 2 PM
                        "end": "15:00", // 3 PM
                        "dow": [1, 3], // mon, wed
                        "url": "http://google.com/", // add course info link later
                        "color": "orange",
                      },
                      {
                        "id": "datac8-lec",
                        "title": "DATA C8 LEC 001",
                        "start": "11:00", 
                        "end": "12:00", 
                        "dow": [1, 3, 5], 
                        "url": "http://google.com/", // add course info link later
                        "color": "blue",
                      },
                      {
                        "id": "datac8-lab",
                        "title": "DATA C8 LAB 012",
                        "start": "12:00", 
                        "end": "14:00", 
                        "dow": [4], 
                        "url": "http://google.com/", // add course info link later
                        "color": "blue",
                      },
                    ]

        });
        
    });

</script>
<style>

    body {
        margin: 40px 10px;
        padding: 0;
        font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
        font-size: 14px;
    }

    #calendar {
        width: 500px;
        height: 500px;
        margin: 0 auto;
    }

</style>
</head>
<body>

    <div id='calendar'></div>

</body>
</html>
