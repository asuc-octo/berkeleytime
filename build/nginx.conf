server {
    listen       8080;
    server_name  localhost;
    access_log  off;

    location /api {
        rewrite /api/(.*) /$1  break;
        proxy_pass http://backend:8000;
        proxy_max_temp_file_size 0;
    }

    location / {
        proxy_pass http://frontend:3000;
        proxy_max_temp_file_size 0;
    }

    error_page  404              /404.html;
}