version: '3.7'
services:
  backend:
    build:
      context: ../backend
    command:
        - /bin/bash
        - -c
        - >
          echo $$GOOGLE_APPLICATION_CREDENTIALS_FILE_CONTENTS_BASE64 | base64 --decode > $$GOOGLE_APPLICATION_CREDENTIALS;
          echo $$GOOGLE_SIGNIN_CLIENT_SECRET_CONTENTS_BASE64 | base64 --decode > $$GOOGLE_SIGNIN_CLIENT_SECRET_FILEPATH;
          python3 /backend/manage.py runserver 0.0.0.0:8000;
    volumes:
     - ../backend:/backend
    env_file:
      - ../.env.dev
  frontend:
    build:
      context: ../frontend
      target: base
    env_file:
      - ../.env.dev
    volumes:
      - ../frontend/src:/frontend/src
      - ../frontend/public:/frontend/public
    command: ["npm", "start"]
    stdin_open: true # https://github.com/facebook/create-react-app/issues/8688
  nginx:
    image: nginx
    volumes:
     - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
     - "8080:8080"
    depends_on:
     - backend
     - frontend
