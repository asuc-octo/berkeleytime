version: '3.7'
services:
  backend:
    build:
      context: ../backend
    depends_on:
      - postgres
    command:
        - /bin/bash
        - -c
        - |
          echo $$GOOGLE_APPLICATION_CREDENTIALS_FILE_CONTENTS_BASE64 | base64 --decode > $$GOOGLE_APPLICATION_CREDENTIALS_FILEPATH
          echo $$GOOGLE_SIGNIN_CLIENT_SECRET_CONTENTS_BASE64 | base64 --decode > $$GOOGLE_SIGNIN_CLIENT_SECRET_FILEPATH
          python3 /backend/manage.py runserver 0.0.0.0:8000
    volumes:
     - ../backend:/backend
    env_file:
      - ../.env.dev
  frontend:
    build:
      context: ../frontend
      target: dev
    env_file:
      - ../.env.dev
    volumes:
      - ../frontend/src:/frontend/src
      - ../frontend/public:/frontend/public
    command: ["npm", "start"]
    stdin_open: true # https://github.com/facebook/create-react-app/issues/8688
  nginx:
    image: nginx
    volumes:
     - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
     - 8080:8080
    depends_on:
     - backend
     - frontend
  postgres:
    container_name: bt_postgres
    image: postgres:12.6
    volumes:
      - ./bt_main.dump:/bt_main.dump
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - "POSTGRES_DB=bt_main"
      - "POSTGRES_USER=bt"
      - "POSTGRES_PASSWORD=bt"
 
