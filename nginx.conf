server {
    listen       8080;
    server_name  localhost;
    access_log   off;

    # Backend API
    location /api {
        proxy_set_header Host $http_host;
        # W3C Trace Context propagation
        proxy_set_header traceparent $http_traceparent;
        proxy_set_header tracestate $http_tracestate;
        proxy_set_header baggage $http_baggage;
        proxy_pass http://backend:5001;
    }

    # Backend redirects (banner clicks, route redirects)
    location /banner/ {
        proxy_set_header Host $http_host;
        proxy_set_header traceparent $http_traceparent;
        proxy_set_header tracestate $http_tracestate;
        proxy_set_header baggage $http_baggage;
        proxy_pass http://backend:5001;
    }

    location /go/ {
        proxy_set_header Host $http_host;
        proxy_set_header traceparent $http_traceparent;
        proxy_set_header tracestate $http_tracestate;
        proxy_set_header baggage $http_baggage;
        proxy_pass http://backend:5001;
    }

    # OpenTelemetry Collector proxy — forwards browser OTLP exports.
    # Variable-based proxy_pass defers DNS resolution so nginx starts
    # even when otel-collector is not running (returns 502 instead).
    location /otlp/ {
        resolver 127.0.0.11 valid=30s ipv6=off;
        set $otel_backend http://otel-collector:4318;
        rewrite ^/otlp/(.*) /$1 break;
        proxy_pass $otel_backend;
        proxy_set_header Host $http_host;
    }

    # Frontend
    location / {
        proxy_pass http://frontend:3000;

        # Ensure Nginx properly handles WebSocket requests
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

