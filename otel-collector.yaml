receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: "0.0.0.0:4318"
        cors:
          allowed_origins:
            - "http://localhost:8080"
          allowed_headers:
            - "Content-Type"
            - "Authorization"
            - "User-Agent"
          max_age: 7200

exporters:
  # Export traces to console for debugging
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

  # Export metrics to Prometheus
  prometheus:
    endpoint: "0.0.0.0:9464"

  # You can add additional exporters here (e.g., Jaeger, Zipkin, etc.)
  # jaeger:
  #   endpoint: jaeger:14250
  #   tls:
  #     insecure: true

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024

  # Add resource attributes
  resource:
    attributes:
      - key: deployment.environment
        value: development
        action: upsert

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [debug]

    metrics:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [prometheus, debug]
