default_install_hook_types: [pre-push]
repos:
  - repo: local
    hooks:
      - id: format
        name: format
        entry: npx prettier --write
        language: system
        files: \.(ts|tsx)$
        stages: [pre-push]
        fail_fast: true
      - id: build
        name: build
        entry: npm run build
        language: system
        stages: [pre-push]
        pass_filenames: false
