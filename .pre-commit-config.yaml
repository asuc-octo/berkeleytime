default_install_hook_types: [pre-push]
repos:
  - repo: local
    hooks:
      - id: format
        name: format
        entry: npm run format
        language: system
        stages: [pre-push]
        pass_filenames: false
      - id: build
        name: build
        entry: npm run build
        language: system
        stages: [pre-push]
        pass_filenames: false
