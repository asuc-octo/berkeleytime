releases:
  - date: May 1st, 2020
    whatsNew:
    - We are rolling out an updated User Interface, which is available on both web and mobile!
    - Our backend API is open sourced! Head over to our <a href="/apidocs">API Documentation</a> to check it out.
    - This new releases page will be updated with notes of new features and updates.
    - Our new FAQ page answers some common questions about what we do.
    - Support for our old legacy site is officially deprecated. You can still visit it at <a href="https://old.berkeleytime.com">old.berkeleytime.com</a>, but features may be broken.
    fixes:
    - Adding courses to Grades and Enrollments will now generate unique URLs, which you can share with others to reproduce your search.
