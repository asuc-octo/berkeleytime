mutation CreateSchedule(
  $name: String!
  $selectedSections: [SectionSelectionInput]!
  $timeblocks: [TimeBlockInput]!
  $totalUnits: String!
  $semester: String!
  $year: String!
  $public: Boolean!
) {
  createSchedule(
    name: $name
    selectedSections: $selectedSections
    timeblocks: $timeblocks
    semester: $semester
    year: $year
    public: $public
    totalUnits: $totalUnits
  ) {
    schedule {
      ...Schedule
    }
  }
}
