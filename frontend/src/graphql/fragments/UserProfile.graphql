fragment UserProfile on BerkeleytimeUserType {
  # Basic user information
  id
  major
  user {
    id
    username
    firstName
    lastName
    email
  }

  # Notification fields
  emailClassUpdate
  emailGradeUpdate
  emailEnrollmentOpening
  emailBerkeleytimeUpdate

  # Saved classes
  savedClasses {
    ...CourseOverview
  }

  # Schedule
  schedules {
    edges {
      node {
        ...ScheduleOverview
      }
    }
  }
}
