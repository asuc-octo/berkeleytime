query SIS_Courses {
    _id
    _created
    _updated
    _version
    academicCareer {
        code
        description
    }
    academicGroup {
        code
        description
    }
    academicOrganization {
        code
        description
    }
    allowMultipleEnrollments
    identifiers {
        type
        id
    }
    anyFeesExist
    blindGrading
    catalogNumber {
        prefix
        number
        suffix
        formatted
    }
    cip {
        code
        description
    }
    classDisplayName
    classSubjectArea {
        code
        description
    }
    contactHours
    createdDate
    credit {
        type
        value {
            discrete {
                units
            }
            fixed {
                units
            }
            range {
                minUnits
                maxUnits
            }
        }
    }
    creditRestriction {
        restrictionCourses {
            creditRestrictionCourses {
                course {
                    identifiers {
                        type
                        id
                    }
                    displayName
                    }
            }
        }
    }
    departmentNicknames
    description
    displayName
    finalExam {
        code
        description
    }
    formatsOffered {
        formats {
            termsAllowed {
                termNames
            }
            sessionType
            description
            aggregateMinContactHours
            aggregateMaxContactHours
            minWorkloadHours
            maxWorkloadHours
            anyFeesExist
            components {
                instructionMethod {
                    code
                    description
                }
                primary
                minContactHours
                maxContactHours
                feesExist
            }
        }
        typicallyOffered {
            terms {
                termNames
            }
            comments
        }
        summerOnly
    }
    formerDisplayName
    fromDate
    gradingBasis {
        code
        description
    }
    hegis {
        code
        description
    }
    instructorAddConsentRequired
    instructorDropConsentRequired
    preparation {
        requiredText
        requiredCourses {
            courses {
                identifiers {
                    type
                    id
                }
                displayName
            }
        }
    }
    primaryInstructionMethod {
        code
        description
    }
    printInCatalog
    printInstructors
    proposedInstructors
    repeatability {
        repeatable
    }
    spansMultipleTerms
    status {
        code
        description
    }
    subjectArea {
        code
        description
    }
    tie {
        code
        description
    }
    title
    toDate
    transcriptTitle
    updatedDate
    workloadHours
}