# Prometheus configuration for local development
# Scrapes metrics from the OpenTelemetry Collector's Prometheus exporter

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape OTel Collector's Prometheus exporter endpoint
  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:9464"]
