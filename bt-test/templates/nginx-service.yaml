apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: {{ .Values.nginx.replicas }}
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:{{ .Values.nginx.image.tag }}
          volumeMounts:
            - name: nginx-config-volume
              mountPath: /etc/nginx/conf.d/
          ports:
            - containerPort: 8080
      restartPolicy: Always
      volumes:
        - name: nginx-config-volume
          hostPath:
            path: {{ .Values.nginx.path }}